# Default values for calculadora-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

serviceAccountName: 'api'

api:
  image:
    repository: us.icr.io/namespacecda/calculadora-api
    tag: 
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    ports:
      - name: http
        port: 7800
      - name: admin-http
        port: 7600
  replicaCount: 1

db:
  image:
    repository: us.icr.io/namespacecda/calculadora-db
    tag: 
    pullPolicy: IfNotPresent
  username: db2inst1
  dbname: 
  password: 
  service: 
    type: ClusterIP
    ports:
      - name: 22-tcp
        port: 22
      - name: 50000-tcp
        port: 50000
      - name: 55000-tcp
        port: 55000
      - name: 60006-tcp
        port: 60006
      - name: 60007-tcp
        port: 60007
  pvc:
    enabled: false
    size: 5Gi
    storageClassName: 

viewer:
  image:
    repository: us.icr.io/namespacecda/calculadora-viewer
    tag: 
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    ports:
      - name: http
        port: 8080
  replicaCount: 1


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
