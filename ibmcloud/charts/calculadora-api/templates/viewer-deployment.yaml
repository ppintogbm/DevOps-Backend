apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "calculadora-api.fullname" . }}-viewer
  labels:
{{ include "calculadora-api.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.viewer.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "calculadora-api.name" . }}-viewer
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "calculadora-api.name" . }}-viewer
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ .Values.serviceAccountName }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.viewer.image.repository }}:{{ .Values.viewer.image.tag }}"
          imagePullPolicy: {{ .Values.viewer.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          env:
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: {{ include "calculadora-api.fullname" . }}-db-config
                  key: dbname
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "calculadora-api.fullname" . }}-db-secret
                  key: password
            - name: DB_USER
              value: db2inst1
          args: 
            - "--spring.datasource.url=jdbc:db2://{{ include "calculadora-api.fullname" . }}-db:50000/${DB_NAME}"
            - "--spring.datasource.username=${DB_USER}"
            - "--spring.datasource.password=${DB_PASSWORD}"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
