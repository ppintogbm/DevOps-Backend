{{- if .Values.ingress.enabled -}}
{{- $fullName := include "calculadora-api.fullname" . -}}
{{- $viewerSvcPort := .Values.viewer.service.ports -}}
{{- $apiSvcPort:= .Values.api.service.ports -}}
{{- if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1beta1
{{- else -}}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
{{ include "calculadora-api.labels" . | indent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range $host :=.Values.ingress.hosts }}
    {{- $hostBase := $host.host }}
    {{- range $svc := $viewerSvcPort }}
    {{- $svcHost := printf "viewer-%s-%s" $svc.name $hostBase }}
    - host: {{ $svcHost | quote }}
      http:
        paths:
        {{- range $host.paths }}
          - path: {{ . }}
            backend:
              serviceName: {{ $fullName }}-viewer
              servicePort: {{ $svc.port }}
        {{- end }}
    {{- end }}
    {{- range $svc := $apiSvcPort }}
    {{- $svcHost := printf "api-%s-%s" $svc.name $hostBase }}
    - host: {{ $svcHost | quote }}
      http:
        paths:
        {{- range $host.paths }}
          - path: {{ . }}
            backend:
              serviceName: {{ $fullName }}-api
              servicePort: {{ $svc.port }}
        {{- end }}
    {{- end }}
  {{- end }}
{{- end }}
